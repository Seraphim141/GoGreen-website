<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <div class="header__gradient"></div>
        <div class="header__conteiner">
            <div class="header__logo-conteiner">   
                <img class="header__logo" src="./image/Logo.png" alt="Logo">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-ul">
                    <li><a class="header__nav-meny" href="./index.html">Home</a></li>
                    <li><a class="header__nav-meny" href="./about.html">About</a></li>
                    <li><a class="header__nav-meny" href="./services.html">Services</a></li>
                    <li><a class="header__nav-meny" href="./blog.html">Blog</a></li>
                    <li><a class="header__nav-meny" href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-section">
        <div class="contact-section__conteiner">
            <h1 class="contact-section__heading">Contact us:</h1>
            <div class="contact-section__box-info">
                <div class="contact-section__linear-section">
                    <div class="conteiner-info-admin">
                        <img class="conteiner-info-admin__img" src="./image/Contact-img-1.png" alt="image Wade Warren">
                        <h5 class="conteiner-info-admin__name">Wade Warren</h5>
                        <p class="conteiner-info-admin__position">Admin</p>
                    </div>
                    <div class="conteiner-info-admin">
                        <img class="conteiner-info-admin__img" src="./image/Contact-img-2.png" alt="image Soham">
                        <h5 class="conteiner-info-admin__name">Soham</h5>
                        <p class="conteiner-info-admin__position">Admin</p>
                    </div>
                    <div class="conteiner-info-admin">
                        <img class="conteiner-info-admin__img" src="./image/Contact-img-3.png" alt="image Tanya">
                        <h5 class="conteiner-info-admin__name">Tanya</h5>
                        <p class="conteiner-info-admin__position">Admin</p>
                    </div>
                </div>
                <div class="contact-section__linear-section">
                    <div class="conteiner-info-admin">
                        <img class="conteiner-info-admin__img" src="./image/Contact-img-4.png" alt="image Kristin">
                        <h5 class="conteiner-info-admin__name">Kristin</h5>
                        <p class="conteiner-info-admin__position">Admin</p>
                    </div>
                    <div class="conteiner-info-admin">
                        <img class="conteiner-info-admin__img" src="./image/Contact-img-5.png" alt="image Gregory">
                        <h5 class="conteiner-info-admin__name">Gregory</h5>
                        <p class="conteiner-info-admin__position">Admin</p>
                    </div>
                    <div class="conteiner-info-admin">
                        <img class="conteiner-info-admin__img" src="./image/Contact-img-6.png" alt="image Darlene">
                        <h5 class="conteiner-info-admin__name">Darlene</h5>
                        <p class="conteiner-info-admin__position">Admin</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__contact-box">
                <div class="footer__background-icon-box">
                    <svg class="footer__background-icon">
                        <use href="./image/symbol-defs.svg#icon-footer-leaf"></use>
                    </svg>
                    <svg class="footer__background-icon">
                        <use href="./image/symbol-defs.svg#icon-footer-leaf"></use>

                    <svg class="footer__background-icon">

                    <svg class="footer__background-icon">

                <p class="footer__contact-text">Contact us:</p>
                <div class="footer__messenger-box">
                    <button type="button" class="footer__btn-messenger">
                        <svg class="footer__btn-icon">
                            <use href="./image/symbol-defs.svg#icon-facebook"></use>
                        </svg>
                    </button>
                    <button type="button" class="footer__btn-messenger">
                        <svg class="footer__btn-icon">
                            <use href="./image/symbol-defs.svg#icon-telegram"></use>
                        </svg>
                    </button>
                    <button type="button" class="footer__btn-messenger">
                        <svg class=" footer__btn-icon">
                            <use href="./image/symbol-defs.svg#icon-whatsapp"></use>
                        </svg>
                    </button>
                    <button type="button" class="footer__btn-messenger">
                        <svg class=" footer__btn-icon">
                            <use href="./image/symbol-defs.svg#icon-instagram"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="footer__logo-box">
                <div class="footer__logo-blur"></div>
                <img class="footer__logo" src="./image/Logo.png" alt="Logo">
